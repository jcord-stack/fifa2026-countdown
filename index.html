<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA World Cup 2026 Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        'world-cup-gold': '#FFD700',
                        'world-cup-green': '#228B22',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(93, 92, 222, 0.3); }
            50% { box-shadow: 0 0 30px rgba(93, 92, 222, 0.6); }
        }
      
        .gradient-text {
            background: linear-gradient(135deg, #FFD700, #FF6B35, #5D5CDE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen bg-white dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto px-4 py-8 min-h-screen flex flex-col items-center justify-center">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 gradient-text">
                FIFA World Cup 2026
            </h1>
            <div class="flex items-center justify-center mt-4 space-x-2">
                <span class="text-6xl">ðŸ‡ºðŸ‡¸</span>
                <span class="text-6xl">ðŸ‡¨ðŸ‡¦</span>
                <span class="text-6xl">ðŸ‡²ðŸ‡½</span>
            </div>
            <p class="text-sm md:text-base text-gray-800 dark:text-gray-500">
                â€¢ June 11, 2026 â€¢ 
            </p>
        </div>

        <!-- Countdown Display -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 mb-8 w-full max-w-4xl">
            <div class="countdown-card bg-gradient-to-br from-white to-gray-50 dark:from-gray-800 dark:to-gray-900 rounded-2xl p-6 text-center shadow-lg pulse-glow border border-gray-200 dark:border-gray-700">
                <div id="days" class="text-3xl md:text-5xl font-bold text-primary mb-2">000</div>
                <div class="text-sm md:text-base text-gray-600 dark:text-gray-400 uppercase tracking-wide">Days</div>
            </div>
            
            <div class="countdown-card bg-gradient-to-br from-white to-gray-50 dark:from-gray-800 dark:to-gray-900 rounded-2xl p-6 text-center shadow-lg pulse-glow border border-gray-200 dark:border-gray-700">
                <div id="hours" class="text-3xl md:text-5xl font-bold text-primary mb-2">00</div>
                <div class="text-sm md:text-base text-gray-600 dark:text-gray-400 uppercase tracking-wide">Hours</div>
            </div>
            
            <div class="countdown-card bg-gradient-to-br from-white to-gray-50 dark:from-gray-800 dark:to-gray-900 rounded-2xl p-6 text-center shadow-lg pulse-glow border border-gray-200 dark:border-gray-700">
                <div id="minutes" class="text-3xl md:text-5xl font-bold text-primary mb-2">00</div>
                <div class="text-sm md:text-base text-gray-600 dark:text-gray-400 uppercase tracking-wide">Minutes</div>
            </div>
            
            <div class="countdown-card bg-gradient-to-br from-white to-gray-50 dark:from-gray-800 dark:to-gray-900 rounded-2xl p-6 text-center shadow-lg pulse-glow border border-gray-200 dark:border-gray-700">
                <div id="seconds" class="text-3xl md:text-5xl font-bold text-primary mb-2">00</div>
                <div class="text-sm md:text-base text-gray-600 dark:text-gray-400 uppercase tracking-wide">Seconds</div>
            </div>
        </div>


    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Countdown timer logic
        const targetDate = new Date('2026-06-11T19:00:00-07:00'); // June 11, 2026 at 7:00 PM PDT

        function updateCountdown() {
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(3, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                // Tournament has started!
                document.getElementById('days').textContent = '000';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                
                // Show celebration message
                const header = document.querySelector('h1');
                header.innerHTML = 'ðŸŽ‰ FIFA World Cup 2026 is HERE! ðŸŽ‰';
                header.className = 'text-4xl md:text-6xl font-bold mb-4 text-world-cup-gold animate-pulse';
            }
        }

        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Add hover effects to countdown cards
        document.querySelectorAll('.countdown-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'scale(1.05)';
                card.style.transition = 'transform 0.3s ease';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
